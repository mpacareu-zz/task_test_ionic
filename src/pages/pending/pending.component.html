<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pendientes.jpg">


    <ion-list>
        <ion-item-sliding *ngFor="let list of taskService.list">
            <button ion-item *ngIf="!list.finished" (click)="itemSelected(list)">
                    {{ list.title }}
                    <ion-note item-end>
                        {{list.items.length}} items
                    </ion-note>
                </button>


            <ion-item-options side="left">
                <button ion-button icon-only *ngIf="!list.finished" (click)="removeList(list)" color="danger">
                        <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="addList()" ion-fab>
    <ion-icon name="add"></ion-icon>
    </button>
